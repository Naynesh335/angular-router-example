
<div class="pay-button"><button type="button"><b>Total pay: </b>$ {{total_pay}}</button></div>

<div class="container" >
    <div class="row">
      <div class="col-3 border" *ngFor="let product of products">
        <div class="row"><img src="{{product.imgs}}"></div>
        <div class="row"><p><b>{{product.p_name}}</b></p>
          <p>Quantity Avilable: {{product.qunt_avl}}</p>
          <p [ngStyle]="{background:'green'}">Quantity Add: {{product.add}}<span style="margin-left:50px">Pay  ${{product.cost}}</span></p>
          <button type="button" (click)="sendProduct(product.id-1)">${{product.price}}  Buy Now</button></div>
      </div>
    </div>
  </div>
